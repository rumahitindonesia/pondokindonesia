<div id="whatsapp-modal" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Background backdrop -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg dark:bg-gray-800 border dark:border-gray-700">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 dark:bg-gray-800">
                    <div class="sm:flex sm:items-start">
                        <div
                            class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-indigo-100 sm:mx-0 sm:h-10 sm:w-10">
                            <span class="material-symbols-outlined text-indigo-600">send</span>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                            <h3 class="text-base font-semibold leading-6 text-gray-900 dark:text-gray-100"
                                id="modal-title">Send WhatsApp Message</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500 dark:text-gray-400">
                                    Write your message below to send to the selected users.
                                </p>
                                <textarea id="wa-message-body" rows="4"
                                    class="mt-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-gray-700 dark:ring-gray-600 dark:text-white p-2"
                                    placeholder="Hello, this is a message from Admin..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 dark:bg-gray-700/50">
                    <!-- Added inline style with !important to force visibility -->
                    <button type="button" id="wa-send-btn"
                        style="background-color: #4f46e5 !important; color: white !important;"
                        class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto">Send</button>

                    <button type="button" id="wa-cancel-btn"
                        class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto dark:bg-gray-600 dark:text-white dark:ring-gray-500 dark:hover:bg-gray-500">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('changelist-form');
        const modal = document.getElementById('whatsapp-modal');
        const cancelBtn = document.getElementById('wa-cancel-btn');
        const sendBtn = document.getElementById('wa-send-btn');
        const msgInput = document.getElementById('wa-message-body');
        // Select all submit buttons in the actions div (usually just one, but handle multiple just in case)
        const submitBtns = document.querySelectorAll('.actions button[type="submit"]');

        function hideModal() {
            modal.classList.add('hidden');
        }

        function showModal() {
            modal.classList.remove('hidden');
        }

        cancelBtn.addEventListener('click', hideModal);

        // Close on backdrop click
        modal.querySelector('.fixed.inset-0').addEventListener('click', hideModal);

        submitBtns.forEach(btn => {
            btn.addEventListener('click', function (e) {
                const actionSelect = document.querySelector('select[name="action"]');
                // Check top select or bottom select (if implemented)
                // Unfold usually has one or syncs them.
                if (actionSelect && actionSelect.value === 'send_whatsapp_action') {
                    e.preventDefault();
                    showModal();
                }
            });
        });

        sendBtn.addEventListener('click', function () {
            const message = msgInput.value;
            if (!message.trim()) {
                alert('Please enter a message.');
                return;
            }

            // Create hidden input for the message
            let hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'message_body';
            hiddenInput.value = message;
            form.appendChild(hiddenInput);

            // Also add a 'apply' input to simulate the intermediate form confirmation logic if needed,
            // although we are modifying the backend to check for message_body directly.
            // But let's add it to be safe if we reused the old logic logic partly.
            let applyInput = document.createElement('input');
            applyInput.type = 'hidden';
            applyInput.name = 'apply';
            applyInput.value = '1';
            form.appendChild(applyInput);

            form.submit();
            hideModal(); // Just in case
        });
    });
</script>
