{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block object-tools-items %}
{{ block.super }}

{% if has_import_permission %}
<a href="{% url opts|admin_urlname:'import' %}" class="btn btn-neutral btn-sm ml-2">
    {% trans "Import" %}
</a>
{% endif %}

{% if has_export_permission %}
<a href="{% url opts|admin_urlname:'export' %}{{ cl.get_query_string }}" class="btn btn-neutral btn-sm ml-2">
    {% trans "Export" %}
</a>
{% endif %}
{% endblock %}
